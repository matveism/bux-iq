
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuxiQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    space: ['Space Grotesk', 'sans-serif'],
                    orbitron: ['Orbitron', 'sans-serif'],
                },
                colors: {
                    quantum: {
                        primary: 'purple',
                        secondary: 'white',
                        accent: 'gray',
                        dark: '#0a0a0a',
                        light: '#e2e8f0'
                    }
                },
                animation: {
                    'gradient-x': 'gradient-x 8s ease infinite',
                    'gradient-y': 'gradient-y 8s ease infinite',
                    'gradient-xy': 'gradient-xy 8s ease infinite',
                },
                keyframes: {
                    'gradient-x': {
                        '0%, 100%': {
                            'background-position': '0% 50%'
                        },
                        '50%': {
                            'background-position': '100% 50%'
                        }
                    },
                    'gradient-y': {
                        '0%, 100%': {
                            'background-position': '50% 0%'
                        },
                        '50%': {
                            'background-position': '50% 100%'
                        }
                    },
                    'gradient-xy': {
                        '0%, 100%': {
                            'background-position': '0% 0%'
                        },
                        '50%': {
                            'background-position': '100% 100%'
                        }
                    }
                },
                backgroundImage: {
                    'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    'gradient-conic': 'conic-gradient(var(--tw-gradient-stops))',
                    'grid-pattern': 'linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px)',
                    'gradient-default': 'linear-gradient(90deg, #4f46e5, #9333ea, #ec4899)'
                },
                backgroundSize: {
                    'grid-size': '40px 40px' // Added for grid pattern to work properly
                }
            }
        }
    }
</script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f8fafc;
        min-height: 100vh;
        background-image: 
            radial-gradient(circle at 25% 25%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 75% 75%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
            url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff0000' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        margin: 0;
        overflow-x: hidden;
    }
    
    /* Background Gradients */
    .quantum-gradient {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        background-size: 200% 200%;
        animation: gradient-x 12s ease infinite;
    }
    
    /* Card Styles */
    .quantum-card {
        background: rgba(30, 27, 27, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    
    .quantum-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        border-color: rgba(255, 0, 0, 0.5);
    }
    
    /* Glass Morphism */
    .glass-effect {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 0, 0, 0.2);
    }
    
    /* Animations */
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    /* Text Effects */
    .neon-text {
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.7),
                     0 0 10px rgba(255, 0, 0, 0.5),
                     0 0 15px rgba(255, 0, 0, 0.3);
    }
    
    .nav-glow:hover {
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
    }
    
    /* UI Components */
    .crypto-chip {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.4);
        transition: all 0.2s ease;
    }
    
    .crypto-chip:hover {
        background: rgba(255, 0, 0, 0.4);
        transform: scale(1.05);
    }
    
    /* Scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    /* 3D Card Effect */
    .offerwall-card {
        perspective: 1000px;
    }
    
    .offerwall-card-inner {
        transition: transform 0.6s ease;
        transform-style: preserve-3d;
    }
    
    .offerwall-card:hover .offerwall-card-inner {
        transform: rotateY(10deg);
    }
    
    /* Navigation */
    .nav-item {
        transition: all 0.3s ease;
    }
    
    .nav-item:hover {
        color: #ff0000;
        transform: translateY(-3px);
    }
    
    /* General Card */
    .card {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(255, 0, 0, 0.3);
    }
    
    /* Log Entries */
    .log-entry {
        animation: fadeIn 0.5s ease-out forwards;
    }
    
    /* Buttons */
    .update-button {
        transition: all 0.2s ease;
    }
    
    .update-button:hover {
        transform: rotate(180deg);
    }
    
    /* Particles Container */
    #particles-js {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -10;
        opacity: 0.2;
        pointer-events: none;
    }
</style>
</head>
<body class="quantum-gradient font-space">
    <!-- Floating Particles Background -->
    <div id="particles-js"></div>
    
        <div class="quantum-card p-8 max-w-md mx-auto rounded-xl bg-gradient-to-br from-red-900/50 to-gray-900/50 backdrop-blur-sm border border-red-500/30 shadow-lg shadow-red-500/10">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-white mb-2 font-orbitron tracking-wide">REDEEM BONUS CODE</h2>
                <div class="bg-red-500/10 text-red-300 text-sm font-medium px-4 py-2 rounded-lg inline-flex items-center border border-red-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    (WHO FIRST REDEEMD HIS/HER PTS! EACH BONUS CODE WILL BE MARKED AS UNUSED) - FIRST COME FIRST SERVED!!!
                </div>
            </div>

            <form id="redeemForm" class="space-y-5">
                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-red-200/80">Username</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 bg-red-900/40 border border-red-500/30 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none text-white placeholder-red-400/60 transition-all">
                </div>
                
                <div class="space-y-1">
                    <label for="bonusCode" class="block text-sm font-medium text-red-200/80">Bonus Code</label>
                    <input type="text" id="bonusCode" required 
                        class="w-full px-4 py-3 bg-red-900/40 border border-red-500/30 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none text-white placeholder-red-400/60 transition-all">
                </div>
                
                <button type="button" onclick="redeemBonusCode()" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-red-600 to-gray-600 hover:from-red-500 hover:to-gray-500 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg shadow-red-500/20 disabled:opacity-50 disabled:cursor-not-allowed">
                    Redeem Bonus Code
                </button>
                
                <div class="grid grid-cols-2 gap-4 pt-2">
                    <div class="space-y-1">
                        <label for="amountLocal" class="block text-sm font-medium text-red-200/80">Amount (Local)</label>
                        <input type="text" id="amountLocal" readonly 
                            class="w-full px-4 py-3 bg-red-900/20 border border-red-500/20 rounded-lg text-white cursor-not-allowed">
                    </div>
                    
                    <div class="space-y-1">
                        <label for="amountUsd" class="block text-sm font-medium text-red-200/80">Amount (USD)</label>
                        <input type="text" id="amountUsd" readonly 
                            class="w-full px-4 py-3 bg-red-900/20 border border-red-500/20 rounded-lg text-white cursor-not-allowed">
                    </div>
                </div>
            </form>
        </div>
    </div>

<script>
// Bonus Code Redemption
    async function redeemBonusCode() {
        const username = document.getElementById('username').value.trim();
        const bonusCode = document.getElementById('bonusCode').value.trim();
        
        if (!username || !bonusCode) {
            alert('Please fill in all fields');
            return;
        }
        
        try {
            // Send a request to the Google Apps Script web app to fetch data from the Google Sheets
            const response = await fetch(`https://script.google.com/macros/s/AKfycbxmqOnPJLPuHD6u_DD66bwY0R4MYQ8v9uF1Mv0pm8Sg9APSS4R4oXzbs3zin2FoTMK5/exec?username=${username}&bonusCode=${bonusCode}`);
            const result = await response.text();

            console.log('Bonus redemption result:', result); // For debugging

            if (result.includes("Error")) {
                alert(result);
            } else {
                const [amountLocal, amountUsd] = result.split(','); // Expecting data in format "amountLocal,amountUsd"
                document.getElementById('amountLocal').value = amountLocal;
                document.getElementById('amountUsd').value = amountUsd;
                sendPostback(amountLocal, amountUsd, username, bonusCode); // Call the postback function
                alert('Bonus code redeemed successfully!');
            }
        } catch (error) {
            console.error('Error redeeming bonus code:', error);
            alert('Error redeeming bonus code. Please try again.');
        }
    }

    // Postback Function
    function sendPostback(amountLocal, amountUsd, username, bonusCode) {
        const timestamp = new Date().getTime();
        const postbackUrl = `https://script.google.com/macros/s/AKfycbyvw4LiShTvgnTTLRLISnTYJRhqeStmZgL9YD_ZuQEJubcDPH8bSbGpHPCVHDfx0dbW/exec?status=success&trans_id=${timestamp}&user_id=${username}&bonusCode=${bonusCode}&sub_id=&sub_id_2=&amount_local=${amountLocal}&amount_usd=${amountUsd}&offer_id=offer001&hash=secure_hash_value&ip_click=192.168.1.1`;

        fetch(postbackUrl)
            .then(response => response.json())
            .then(data => console.log('Postback Success:', data))
            .catch(error => console.error('Postback Error:', error));
    }
</script>
