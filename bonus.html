                        }

                        },

                            'background-position': '100% 100%'
                        }
                    }

</script>

<style>
/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: #1e1e2e;
}
::-webkit-scrollbar-thumb {
  background: linear-gradient(to bottom, #6d28d9, #ec4899);
  border-radius: 4px;
}
.scrollbar-hide::-webkit-scrollbar {
  display: none;
}
.scrollbar-hide {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

/* Gradient text */
.gradient-text {
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  background-image: linear-gradient(to right, #6d28d9, #ec4899);
}

/* 3D Card effect */
.card-3d {
  transform-style: preserve-3d;
  transition: all 0.5s ease;
  perspective: 1000px;
}
.card-3d:hover {
  transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
}

/* Glowing border effect */
.glow-border {
  position: relative;
}
.glow-border::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 2px;
  background: linear-gradient(45deg, #6d28d9, #ec4899, #00f0ff);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.glow-border:hover::before {
  opacity: 1;
}

/* Holographic effect */
.holographic {
  background: linear-gradient(135deg, rgba(30,30,46,0.8) 0%, rgba(109,40,217,0.2) 50%, rgba(30,30,46,0.8) 100%);
  position: relative;
  overflow: hidden;
}
.holographic::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  right: -50%;
  bottom: -50%;
  background: linear-gradient(
    to bottom right,
    rgba(0, 240, 255, 0) 0%,
    rgba(0, 240, 255, 0.1) 50%,
    rgba(0, 240, 255, 0) 100%
  );
  transform: rotate(30deg);
  animation: hologram 8s linear infinite;
}

/* Custom button styles */
.btn-futuristic {
  background: linear-gradient(45deg, #6d28d9, #ec4899);
  border: none;
  color: white;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  position: relative;
  overflow: hidden;
  z-index: 1;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(109, 40, 217, 0.4);
}
.btn-futuristic::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #ec4899, #6d28d9);
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.btn-futuristic:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(109, 40, 217, 0.6);
}
.btn-futuristic:hover::before {
  opacity: 1;
}

/* Loading spinner */
.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: #6d28d9;
  animation: spin 1s ease-in-out infinite;
}
@keyframes spin {

}

/* 3D Scene Container */
#threejs-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.15;
  background-color: #2556AB;
}

/* Notification badge */
.notification-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  width: 20px;
  height: 20px;
  background: linear-gradient(45deg, #ec4899, #f59e0b);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  font-weight: bold;
  color: white;
  box-shadow: 0 0 10px rgba(236, 72, 153, 0.7);
}

/* Hexagon shape */
.hexagon {
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}

/* Floating particles */
.particle {
  position: absolute;
  background: rgba(0, 240, 255, 0.6);
  border-radius: 50%;
  filter: blur(1px);
  animation: float 15s infinite linear;
}

/* Terminal-like text effect */
.terminal-text {

  text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
}

/* Windows XP specific styles */
.windows-xp-header {

/* Custom animations */
@keyframes blink {

  50% { opacity: 0.5; }

.blink {

</style>

                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-white mb-2 font-orbitron tracking-wide">REDEEM BONUS CODE</h2>
                <div class="bg-red-500/10 text-red-300 text-sm font-medium px-4 py-2 rounded-lg inline-flex items-center border border-red-500/20">

                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-red-200/80">Username</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 bg-red-900/40 border border-red-500/30 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none text-white placeholder-red-400/60 transition-all">

<script>
// Bonus Code Redemption
    async function redeemBonusCode() {
        const username = document.getElementById('username').value.trim();
        const bonusCode = document.getElementById('bonusCode').value.trim();
        
        if (!username || !bonusCode) {
            alert('Please fill in all fields');
            return;
        }
        
        try {
            // Send a request to the Google Apps Script web app to fetch data from the Google Sheets
            const response = await fetch(`https://script.google.com/macros/s/AKfycbxmqOnPJLPuHD6u_DD66bwY0R4MYQ8v9uF1Mv0pm8Sg9APSS4R4oXzbs3zin2FoTMK5/exec?username=${username}&bonusCode=${bonusCode}`);
            const result = await response.text();

            console.log('Bonus redemption result:', result); // For debugging

            if (result.includes("Error")) {
                alert(result);
            } else {
                const [amountLocal, amountUsd] = result.split(','); // Expecting data in format "amountLocal,amountUsd"
                document.getElementById('amountLocal').value = amountLocal;
                document.getElementById('amountUsd').value = amountUsd;
                sendPostback(amountLocal, amountUsd, username, bonusCode); // Call the postback function
                alert('Bonus code redeemed successfully!');
            }
        } catch (error) {
            console.error('Error redeeming bonus code:', error);
            alert('Error redeeming bonus code. Please try again.');
        }
    }

    // Postback Function
    function sendPostback(amountLocal, amountUsd, username, bonusCode) {
        const timestamp = new Date().getTime();
        const postbackUrl = `https://script.google.com/macros/s/AKfycbyvw4LiShTvgnTTLRLISnTYJRhqeStmZgL9YD_ZuQEJubcDPH8bSbGpHPCVHDfx0dbW/exec?status=success&trans_id=${timestamp}&user_id=${username}&bonusCode=${bonusCode}&sub_id=&sub_id_2=&amount_local=${amountLocal}&amount_usd=${amountUsd}&offer_id=offer001&hash=secure_hash_value&ip_click=192.168.1.1`;

        fetch(postbackUrl)
            .then(response => response.json())
            .then(data => console.log('Postback Success:', data))
            .catch(error => console.error('Postback Error:', error));
    }
</script>
