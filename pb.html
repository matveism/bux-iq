<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postback Handler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .data-item {
      margin-bottom: 12px;
      padding: 10px;
      border-left: 4px solid #3498db;
      background: #ecf6ff;
      border-radius: 6px;
    }
    .data-item span {
      font-weight: bold;
      color: #34495e;
    }
    .status {
      text-align: center;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .test-form {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .test-form input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .test-form button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .test-form button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Postback Handler</h1>
    <div id="details"></div>
    <div id="status-message" class="status"></div>
    
    <div class="test-form">
      <h3>Test Postback</h3>
      <input type="text" id="user_id" placeholder="user_id" value="test_user_123">
      <input type="text" id="amount" placeholder="amount_usd" value="5.00">
      <input type="text" id="status" placeholder="status" value="completed">
      <button onclick="sendTestPostback()">Send Test Postback</button>
    </div>
  </div>

  <script>
    // Your Google Apps Script Web App URL
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyvw4LiShTvgnTTLRLISnTYJRhqeStmZgL9YD_ZuQEJubcDPH8bSbGpHPCVHDfx0dbW/exec';

    // Function to send test postback
    function sendTestPostback() {
      const user_id = document.getElementById('user_id').value || 'test_user_' + Date.now();
      const amount_usd = document.getElementById('amount').value || '1.00';
      const status = document.getElementById('status').value || 'completed';
      
      const postbackParams = {
        status: status,
        trans_id: 'TEST_' + Date.now(),
        user_id: user_id,
        sub_id: 'test_sub',
        sub_id_2: 'test_sub2',
        amount_local: amount_usd,
        amount_usd: amount_usd,
        offer_id: 'test_offer',
        hash: 'test_hash',
        ip_click: '192.168.1.1',
        secret: 'WLpo8elcEL6kOd2'
      };
      
      sendPostback(postbackParams);
    }

    // Function to send the GET request
    function sendPostback(postbackParams) {
      const displayDiv = document.getElementById('details');
      const statusMessage = document.getElementById('status-message');
      
      // Clear previous display
      displayDiv.innerHTML = '';
      statusMessage.textContent = 'Sending postback...';
      statusMessage.className = 'status';
      
      // Display the data being sent
      Object.keys(postbackParams).forEach(key => {
        if (key !== 'secret') { // Don't display secret
          const div = document.createElement('div');
          div.className = 'data-item';
          div.innerHTML = `<span>${key.replace(/_/g, ' ')}:</span> ${postbackParams[key]}`;
          displayDiv.appendChild(div);
        }
      });

      // Send the request
      fetch(scriptUrl + '?' + new URLSearchParams(postbackParams))
        .then(response => response.text())
        .then(result => {
          statusMessage.textContent = '✅ ' + result;
          statusMessage.className = 'status success';
        })
        .catch(error => {
          statusMessage.textContent = '❌ Error: ' + error.message;
          statusMessage.className = 'status error';
        });
    }

    // Auto-send a test postback when page loads
    window.onload = function() {
      setTimeout(() => {
        sendTestPostback();
      }, 1000);
    };
  </script>
</body>
</html>
